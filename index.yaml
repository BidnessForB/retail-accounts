                from:
                  type: string
                  example: Tue Jun 13 2023 16:58:06 GMT-0500 (Central Daylight Time)
                to:
                  type: string
                  example: Tue Nov 21 2023 01:50:26 GMT-0600 (Central Standard Time)
            examples:
