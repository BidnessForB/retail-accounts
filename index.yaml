  /accounts/{customerId}:
    get:
      summary: Accounts by customer ID
      description: >-
        Gets an account by the customer ID.


        Upon a successful request, a list of the account IDs associated with the
        customer will be returned.
      operationId: accountsByCustomerId
      responses:
        '200':
          description: Successful Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  accountIdList:
                    type: array
                    items:
                      type: string
                      example: bf537cbc-61f4-11ed-9b6a-0242ac120002
                    example:
                      - bf537cbc-61f4-11ed-9b6a-0242ac120002
                      - bf537e38-61f4-11ed-9b6a-0242ac120002
                      - bf537faa-61f4-11ed-9b6a-0242ac120002
