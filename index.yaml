                      - bf537faa-61f4-11ed-9b6a-0242ac120002
    parameters:
      - name: customerId
        in: path
        required: true
        schema:
          type: string
          example: '12340000'
  /accounts/create:
    post:
      summary: Create Account
      description: >-
        Create an account for a customer. Make sure the required fields in the
        request body are present before sending. You can verify information for
        the customer through the `GET /customer` endpoint in the Customer API


        ### Request body fields


        | **Property** | **Description** | **Required?** |

        | --- | --- | --- |

        | Holder | The CustomerId of the account holder | Yes |

        | Type | Account type: `BUSINESS_CHECKING`, `BUSINESS_SAVINGS`,
        `PERSONAL_CHECKING`, `PERSONAL SAVINGS` | Yes |

        | Currency | Preferred currency code | No |
      operationId: createAccount
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                holder:
                  type: string
                  example: '{{customerId}}'
                type:
                  type: string
                  example: Personal Loan Account
            examples:
              Create Account:
                value:
                  holder: '{{customerId}}'
                  type: Personal Loan Account
      responses:
        '200':
          description: Account created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 5d215eb2-cff6-40ee-a309-b2cd7501bed1
                  message:
                    type: string
                    example: Account created successfully
              examples:
                Account created successfully:
                  value:
                    id: 5d215eb2-cff6-40ee-a309-b2cd7501bed1
                    message: Account created successfully
