  /accounts/create:
    post:
      summary: Create
      description: Hi everyone.
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                holder:
                  type: object
                  properties:
                    address:
                      type: object
                      properties:
                        city:
                          type: string
                          example: Hickleton
                        country:
                          type: string
                          example: Saint Vincent and the Grenadines
                        street:
                          type: string
                          example: 3475 King Mill
                    dob:
                      type: string
                      example: >-
                        Wed Mar 15 2023 10:33:20 GMT-0500 (Central Daylight
                        Time)
                    name:
                      type: object
                      properties:
                        first:
                          type: string
                          example: Leta
                        last:
                          type: string
                          example: Dickinson
                        middle:
                          type: string
                          example: Bradly
                type:
                  type: string
                  example: Savings Account
            examples:
              Create:
                value:
                  holder:
                    address:
                      city: Hickleton
                      country: Saint Vincent and the Grenadines
                      street: 3475 King Mill
                    dob: Wed Mar 15 2023 10:33:20 GMT-0500 (Central Daylight Time)
                    name:
                      first: Leta
                      last: Dickinson
                      middle: Bradly
                  type: Savings Account
      responses:
        '201':
          description: 200 OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  details:
                    type: object
                    properties:
                      domestic:
                        type: object
                        properties:
                          account:
                            type: string
                            example: '02560233'
                          routing:
                            type: string
                            example: '71993962'
                      international:
                        type: object
                        properties:
                          bic:
                            type: string
                            example: PYAUISI1
                          iban:
                            type: string
                            example: AT780032406410040055
                  type:
                    type: string
                    example: Investment Account
              examples:
                200 OK:
                  value:
                    details:
                      domestic:
                        account: '02560233'
                        routing: '71993962'
                      international:
                        bic: PYAUISI1
                        iban: AT780032406410040055
                    type: Investment Account
